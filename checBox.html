<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box Example</title>
</head>
<body>
    <form action="/server">
        Choose Your Subjects:
        <div>
        <input type="checkbox" name="subject" id="MathMatics" value="Math"/>
        <label for="MathMatics">Mathmatics(elective)</label>
        </div>

        <div>
        <input type="checkbox" name="subject" id="English" value="Eng" />
        <label for="English">English(opt)</label>
        </div>

        <div>
        <input type="checkbox" name="subject" id="Chem" value="chem" />
        <label for="Chem">Chemistry(elective)</label>
        </div>

        <div>
        <input type="checkbox" name="subject" id="Physics" value="Phy" />
        <label for="Physics">Physics(hons)</label> 
        </div>

        <button>Submit</button>

    </form>
</body>
</html>
