<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Example</title>
</head>
<body>
    <form action="/server">
        Choose The Fruits:
        <div>
        <input type="radio" name="fruits" id="mango" value="Mango_fruit" />
        <label for="mango">Mango</label>
        </div>

        <div>
            <input type="radio" name="fruits" id="banana" value="Banana_fruit" />
            <label for="banana">Banana</label>
        </div>

        <div>
            <input type="radio" name="fruits" id="Orange" value="Orange_fruit" />
            <label for="orange">Orange</label>
        </div>

        <div>
            <input type="radio" name="fruits" id="guava" value="Guava_fruit" />
            <label for="guava">Guava</label>
        </div>

        <div>
            <input type="radio" name="fruits" id="apple" value="Apple_fruit" />
            <label for="apple">Apple</label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
