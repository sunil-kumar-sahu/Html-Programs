<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range input type example</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="vol">Select your volumr level:</label>
            <input type="range" name="Volume" id="vol" min="0" max="100" step="10" value="60"/>
            <!--value=default range, min=set the minimum range, max=set the maxm range ,step=it will increse 10 step in each step-->
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
